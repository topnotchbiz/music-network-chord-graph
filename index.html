<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      select {
        width: 150px;
      }

      line.link {
        stroke: #bbb;
        stroke-width: 1px;
      }

      line.active {
        stroke: #000;
        stroke-width: 2px;
      }
      circle.node {
        cursor: pointer;
      }

      circle.active {
        stroke-width: 2px;
        stroke: #000;
      }
      
      foreignObject, foreignObject * {
        pointer-events: none;
      }
      foreignObject body {
        margin: 0;
      }

      div.text {
        font: 14px sans-serif;
        text-align: center;
        font-weight: bold;
        width: 100%;
        height: 16px;
        padding-top: 3px;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <select id="scaleSelect">
      <option value="major">major</option>
    </select>
    <select id="keySelect"></select>
    <button id="arbor-reset-button">Refresh</button>
    <br>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="chordData.min.js"></script>
    <script type="text/javascript" src="graph.js"></script>
  </body>
</html>
